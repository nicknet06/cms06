services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./src:/app
      - emergency_uploads:/app/audio_uploads  # Persist uploads
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=your_password
      - MYSQL_DATABASE=emergency_system
      - FLASK_SECRET_KEY=your-secure-secret-key
      - CURRENT_USER=nicknet06
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "sleep 10 && nginx && python3 app.py"

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_password
      MYSQL_DATABASE: emergency_system
    volumes:
      - ./mysql_data:/var/lib/mysql  # Changed to local directory
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  emergency_uploads:
    driver: local