<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency System Admin Dashboard</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="/css/admin.css">

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/admin.js" defer></script>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Emergency System Dashboard</h1>
            <div class="admin-info">
                <span>Current Time: 2025-02-16 13:52:32</span>
                <span>User: nicknet06</span>
            </div>
        </header>

        <main class="admin-main">
            <!-- Map Section -->
            <section class="map-section">
                <div id="map"></div>
            </section>

            <!-- Controls Section -->
            <section class="controls-section">
                <div class="controls-container">
                    <div class="control-panel">
                        <h2>Control Panel</h2>

                        <!-- Service Type Filters -->
                        <div class="service-filters">
                            <h3>Emergency Services</h3>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="show-hospitals" checked>
                                    <span class="checkbox-icon hospital"></span>
                                    Hospitals
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="show-police" checked>
                                    <span class="checkbox-icon police"></span>
                                    Police Stations
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="show-fire" checked>
                                    <span class="checkbox-icon fire"></span>
                                    Fire Departments
                                </label>
                            </div>
                        </div>

                        <div class="controls-grid">
                            <!-- Time Range Control -->
                            <div class="control-group">
                                <label for="time-range">Time Range:</label>
                                <select id="time-range">
                                    <option value="24h">Last 24 Hours</option>
                                    <option value="7d">Last 7 Days</option>
                                    <option value="30d">Last 30 Days</option>
                                    <option value="custom">Custom Range</option>
                                </select>
                            </div>
                            <!-- Emergency Type Filter -->
                            <div class="control-group">
                                <label for="emergency-type">Emergency Type:</label>
                                <select id="emergency-type">
                                    <option value="all">All Types</option>
                                    <option value="medical">Medical</option>
                                    <option value="fire">Fire</option>
                                    <option value="police">Police</option>
                                </select>
                            </div>
                            <!-- Status Filter -->
                            <div class="control-group">
                                <label for="status">Status:</label>
                                <select id="status">
                                    <option value="all">All Status</option>
                                    <option value="active">Active</option>
                                    <option value="resolved">Resolved</option>
                                    <option value="pending">Pending</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
