<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency System Admin Dashboard</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="/css/admin.css">

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/admin.js" defer></script>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Emergency System Dashboard</h1>
            <div class="admin-info">
                <span>Current Time: 2025-02-17 01:24:21</span>
                <span>User: nicknet06</span>
            </div>
        </header>

        <main class="admin-main">
            <!-- Map Section -->
            <section class="map-section">
                <div id="map"></div>
            </section>

            <!-- Controls Section -->
            <section class="controls-section">
                <div class="controls-container">
                    <div class="control-panel">
                        <h2>Control Panel</h2>

                        <!-- Service Type Filters -->
                        <div class="service-filters">
                            <h3>Emergency Services</h3>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="show-hospitals" checked>
                                    <span class="checkbox-icon hospital"></span>
                                    Hospitals
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="show-police" checked>
                                    <span class="checkbox-icon police"></span>
                                    Police Stations
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="show-fire" checked>
                                    <span class="checkbox-icon fire"></span>
                                    Fire Departments
                                </label>
                            </div>
                        </div>

                        <div class="controls-grid">
                            <!-- Time Range Control -->
                            <div class="control-group">
                                <label for="time-range">Time Range:</label>
                                <select id="time-range">
                                    <option value="24h">Last 24 Hours</option>
                                    <option value="7d">Last 7 Days</option>
                                    <option value="30d">Last 30 Days</option>
                                    <option value="custom">Custom Range</option>
                                </select>
                            </div>
                            <!-- Emergency Type Filter -->
                            <div class="control-group">
                                <label for="emergency-type">Emergency Type:</label>
                                <select id="emergency-type">
                                    <option value="all">All Types</option>
                                    <option value="medical">Medical</option>
                                    <option value="fire">Fire</option>
                                    <option value="police">Police</option>
                                </select>
                            </div>
                            <!-- Status Filter -->
                            <div class="control-group">
                                <label for="status">Status:</label>
                                <select id="status">
                                    <option value="all">All Status</option>
                                    <option value="active">Active</option>
                                    <option value="resolved">Resolved</option>
                                    <option value="pending">Pending</option>
                                </select>
                            </div>
                        </div>

                        <!-- Resources Panel -->
                        <div id="resources-panel" style="display: none;">
                            <h3>Service Resources</h3>
                            <div id="service-details" class="service-details"></div>

                            <div class="resource-group">
                                <h4>Equipment</h4>
                                <div id="equipment-list" class="resource-items"></div>
                            </div>

                            <div class="resource-group">
                                <h4>Vehicles</h4>
                                <div id="vehicles-list" class="resource-items"></div>
                            </div>

                            <div class="resource-group">
                                <h4>Personnel</h4>
                                <div id="personnel-list" class="resource-items"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const map = L.map('map').setView([37.9838, 23.7275], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        async function showResources(serviceId, serviceName, serviceType) {
            try {
                const response = await fetch(`/api/services/${serviceId}/resources`);
                const data = await response.json();

                // Show the resources panel
                document.getElementById('resources-panel').style.display = 'block';

                // Update service details
                document.getElementById('service-details').innerHTML = `
                    <div class="service-header ${serviceType}">
                        <h4>${serviceName}</h4>
                        <span class="service-type">${serviceType}</span>
                    </div>
                `;

                // Update equipment list
                document.getElementById('equipment-list').innerHTML = data.equipment.map(item => `
                    <div class="resource-item ${item.available > 0 ? 'available' : 'unavailable'}">
                        <div class="resource-header">
                            <span>${item.name}</span>
                            <span>${item.available}/${item.quantity}</span>
                        </div>
                        <div>Status: ${item.condition}</div>
                    </div>
                `).join('');

                // Update vehicles list
                document.getElementById('vehicles-list').innerHTML = data.vehicles.map(item => `
                    <div class="resource-item ${item.status === 'available' ? 'available' : 'unavailable'}">
                        <div class="resource-header">
                            <span>${item.type} - ${item.model}</span>
                            <span>${item.status}</span>
                        </div>
                        <div>Plate: ${item.plate_number}</div>
                    </div>
                `).join('');

                // Update personnel list
                document.getElementById('personnel-list').innerHTML = data.personnel.map(item => `
                    <div class="resource-item ${item.status === 'on-duty' ? 'available' : 'unavailable'}">
                        <div class="resource-header">
                            <span>${item.name}</span>
                            <span>${item.status}</span>
                        </div>
                        <div>Role: ${item.role}</div>
                        <div>Specialty: ${item.speciality}</div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading resources:', error);
            }
        }

        // Add markers for emergency services
        {% for service in services %}
        L.marker([{{ service.latitude }}, {{ service.longitude }}])
            .addTo(map)
            .bindPopup(`
                <div class="popup-content">
                    <h3>{{ service.name }}</h3>
                    <p>{{ service.address }}</p>
                    <p>{{ service.phone }}</p>
                </div>
            `)
            .on('click', function() {
                showResources(
                    {{ service.id }},
                    '{{ service.name }}',
                    '{{ service.service_type }}'
                );
            });
        {% endfor %}
    </script>
</body>
</html>
